<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 900px;
            max-width: 95%;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        
        .player-stats {
            display: flex;
            gap: 20px;
        }
        
        .player {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }
        
        .player.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .player h3 {
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-table {
            background-color: #27ae60;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-table::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        
        .table-content {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }
        
        .player-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }
        
        .tile-slot {
            width: 80px;
            height: 100px;
            background-color: #34495e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        
        .player-area h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .tiles-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tile {
            width: 60px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tile.black {
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            color: white;
        }
        
        .tile.white {
            background: linear-gradient(to bottom, #ecf0f1, #bdc3c7);
            color: #2c3e50;
        }
        
        .tile.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .message-area {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e74c3c;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        button#newGameBtn {
            background: #2ecc71;
        }
        
        button#newGameBtn:hover {
            background: #27ae60;
        }
        
        .round-info {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .table-content {
                flex-direction: column;
                gap: 30px;
            }
            
            .player-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Black & White Game</h1>
        
        <div class="game-info">
            <div class="player-stats">
                <div class="player active" id="blackPlayer">
                    <h3>Black Player</h3>
                    <div class="score">0</div>
                </div>
                <div class="player" id="whitePlayer">
                    <h3>White Player</h3>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="round-info">Round: 1/9</div>
        </div>
        
        <div class="game-table">
            <div class="table-content">
                <div class="player-area" id="blackPlayerArea">
                    <h3>Black Player</h3>
                    <div class="tile-slot" id="blackTileSlot">?</div>
                </div>
                
                <div class="player-area" id="whitePlayerArea">
                    <h3>White Player</h3>
                    <div class="tile-slot" id="whiteTileSlot">?</div>
                </div>
            </div>
        </div>
        
        <div class="message-area" id="messageArea">
            Select a tile to start the game!
        </div>
        
        <div class="tiles-container" id="playerTiles">
            <!-- Tiles will be generated here -->
        </div>
        
        <div class="controls">
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                currentPlayer: 'black',
                round: 1,
                blackScore: 0,
                whiteScore: 0,
                playerTiles: [],
                usedTiles: new Set(),
                gameOver: false
            };
            
            // DOM elements
            const messageArea = document.getElementById('messageArea');
            const blackPlayerArea = document.getElementById('blackPlayerArea');
            const whitePlayerArea = document.getElementById('whitePlayerArea');
            const blackTileSlot = document.getElementById('blackTileSlot');
            const whiteTileSlot = document.getElementById('whiteTileSlot');
            const playerTilesContainer = document.getElementById('playerTiles');
            const blackScoreElement = document.querySelector('#blackPlayer .score');
            const whiteScoreElement = document.querySelector('#whitePlayer .score');
            const roundInfo = document.querySelector('.round-info');
            const newGameBtn = document.getElementById('newGameBtn');
            
            // Initialize game
            function initGame() {
                gameState.currentPlayer = 'black';
                gameState.round = 1;
                gameState.blackScore = 0;
                gameState.whiteScore = 0;
                gameState.playerTiles = [];
                gameState.usedTiles.clear();
                gameState.gameOver = false;
                
                blackTileSlot.textContent = '?';
                whiteTileSlot.textContent = '?';
                messageArea.textContent = 'Select a tile to start the game!';
                blackScoreElement.textContent = '0';
                whiteScoreElement.textContent = '0';
                roundInfo.textContent = `Round: ${gameState.round}/9`;
                
                // Remove active class from players
                document.getElementById('blackPlayer').classList.remove('active');
                document.getElementById('whitePlayer').classList.remove('active');
                
                // Update UI for new game
                createPlayerTiles();
            }
            
            // Create player tiles (0-8)
            function createPlayerTiles() {
                playerTilesContainer.innerHTML = '';
                gameState.playerTiles = [];
                
                for (let i = 0; i < 9; i++) {
                    const tile = document.createElement('div');
                    tile.className = `tile ${i % 2 === 0 ? 'black' : 'white'}`;
                    tile.textContent = i;
                    tile.dataset.value = i;
                    
                    // Add click event
                    tile.addEventListener('click', () => selectTile(i));
                    
                    playerTilesContainer.appendChild(tile);
                    gameState.playerTiles.push({
                        element: tile,
                        value: i,
                        selected: false
                    });
                }
            }
            
            // Handle tile selection
            function selectTile(value) {
                if (gameState.gameOver || gameState.usedTiles.has(value)) return;
                
                const currentPlayer = gameState.currentPlayer;
                const tileElement = document.querySelector(`.tile[data-value="${value}"]`);
                
                // Mark tile as selected
                tileElement.classList.add('selected');
                tileElement.style.opacity = '0.7';
                
                // Add to used tiles
                gameState.usedTiles.add(value);
                
                if (currentPlayer === 'black') {
                    blackTileSlot.textContent = value;
                    
                    // If it's the first player, switch to white and wait for next selection
                    if (gameState.round === 1) {
                        messageArea.textContent = "White player's turn - select a tile!";
                        gameState.currentPlayer = 'white';
                    } else {
                        // Check winner of round
                        checkRoundWinner();
                    }
                } else {
                    whiteTileSlot.textContent = value;
                    // Check winner of round
                    checkRoundWinner();
                }
            }
            
            // Check who wins the round
            function checkRoundWinner() {
                const blackValue = parseInt(blackTileSlot.textContent);
                const whiteValue = parseInt(whiteTileSlot.textContent);
                
                if (blackValue > whiteValue) {
                    gameState.blackScore++;
                    messageArea.textContent = `Black player wins the round! (${blackValue} > ${whiteValue})`;
                    document.getElementById('blackPlayer').classList.add('active');
                } else if (whiteValue > blackValue) {
                    gameState.whiteScore++;
                    messageArea.textContent = `White player wins the round! (${whiteValue} > ${blackValue})`;
                    document.getElementById('whitePlayer').classList.add('active');
                } else {
                    messageArea.textContent = `It's a tie! Both players selected ${blackValue}`;
                }
                
                // Update scores
                blackScoreElement.textContent = gameState.blackScore;
                whiteScoreElement.textContent = gameState.whiteScore;
                
                // Move to next round or end game
                if (gameState.round < 9) {
                    gameState.round++;
                    roundInfo.textContent = `Round: ${gameState.round}/9`;
                    
                    // Reset tile slots for next round
                    setTimeout(() => {
                        blackTileSlot.textContent = '?';
                        whiteTileSlot.textContent = '?';
                        
                        // Remove selected state from all tiles
                        document.querySelectorAll('.tile').forEach(tile => {
                            tile.classList.remove('selected');
                            tile.style.opacity = '1';
                        });
                        
                        gameState.currentPlayer = 'black';
                        messageArea.textContent = "Black player's turn - select a tile!";
                        document.getElementById('blackPlayer').classList.add('active');
                        document.getElementById('whitePlayer').classList.remove('active');
                    }, 2000);
                } else {
                    // Game over
                    setTimeout(endGame, 1500);
                }
            }
            
            // End the game and show results
            function endGame() {
                gameState.gameOver = true;
                
                if (gameState.blackScore > gameState.whiteScore) {
                    messageArea.textContent = `Black Player wins the game! Final score: ${gameState.blackScore} - ${gameState.whiteScore}`;
                } else if (gameState.whiteScore > gameState.blackScore) {
                    messageArea.textContent = `White Player wins the game! Final score: ${gameState.whiteScore} - ${gameState.blackScore}`;
                } else {
                    messageArea.textContent = `It's a tie! Final score: ${gameState.blackScore} - ${gameState.whiteScore}`;
                }
                
                // Disable all tiles
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.style.pointerEvents = 'none';
                });
            }
            
            // Event listeners
            newGameBtn.addEventListener('click', initGame);
            
            // Initialize the game on load
            initGame();
        });
    </script>
</body>
</html>
