<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .game-card {
            background: #334155;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .game-card h2 {
            margin-top: 0;
            color: #60a5fa;
        }
        .game-card p {
            color: #cbd5e1;
        }
        .game-card img.game-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Games</h1>
        <p class="subtitle">A collection of fun browser games</p>
        
        <div class="games-grid">
            <a href="knight-duel/" class="game-card">
                <img src="knight-duel/assets/KnightDuel.png" alt="Knight Duel" class="game-thumbnail">
                <h2>â™ž Knight Duel</h2>
                <p>Two knights battle on a burning chessboard. Last knight standing wins!</p>
            </a>

            <a href="code-word/" class="game-card">
                <img src="code-word/assets/codewordlogo.png" alt="Code Word" class="game-thumbnail">
                <h2>ðŸ”  Code Word</h2>
                <p>Mastermind with words</p>
            </a>

            <a href="tic-tac-no/" class="game-card">
                <img src="tic-tac-no/assets/tictacnologo.png" alt="Tic-Tac-No!" class="game-thumbnail">
                <h2>Tic-Tac-No!</h2>
                <p>Only 3 pieces allowed - first piece disappears on your 4th move!</p>
            </a>
            <!-- Add more games here as you create them -->
        </div>
    </div>
</body>
</html>
