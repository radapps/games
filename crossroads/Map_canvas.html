<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Canvas Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
}

header {
    background: #222;
    padding: 8px;
    text-align: center;
}

select {
    font-size: 16px;
    padding: 6px;
}

#canvas {
    display: block;
    background: #000;
}

#infoPanel {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #222;
    padding: 10px;
    min-height: 80px;
}

.zoom-controls {
    position: fixed;
    right: 10px;
    bottom: 110px;
    display: flex;
    flex-direction: column;
}

.zoom-controls button {
    font-size: 20px;
    padding: 8px;
    margin: 4px;
}
</style>
</head>

<body>

<header>
Z Level:
<select id="zSelect"></select>
</header>

<canvas id="canvas"></canvas>

<div class="zoom-controls">
<button onclick="zoomIn()">+</button>
<button onclick="zoomOut()">âˆ’</button>
</div>

<div id="infoPanel">
Tap a room to see details
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const zSelect = document.getElementById("zSelect");
const infoPanel = document.getElementById("infoPanel");

let rooms = {};
let currentZ = 0;

let scale = 40; // pixels per tile
let offsetX = 0;
let offsetY = 0;

let dragging = false;
let lastX, lastY;

resizeCanvas();

window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 140;
    draw();
}

fetch("Rooms.json")
.then(r => r.json())
.then(data => {
    rooms = data;
    initZLevels();
    centerMap();
    draw();
});

function initZLevels() {
    const zs = [...new Set(Object.values(rooms).map(r => r.z))].sort((a,b)=>a-b);
    zs.forEach(z => {
        const opt = document.createElement("option");
        opt.value = z;
        opt.textContent = "Z = " + z;
        zSelect.appendChild(opt);
    });
    currentZ = zs[0];
    zSelect.value = currentZ;
    zSelect.onchange = () => {
        currentZ = parseInt(zSelect.value);
        centerMap();
        draw();
    };
}

function getRoomsForLevel() {
    return Object.entries(rooms)
        .filter(([id,r]) => r.z === currentZ)
        .map(([id,r]) => ({id, ...r}));
}

function centerMap() {
    const levelRooms = getRoomsForLevel();
    const xs = levelRooms.map(r=>r.x);
    const ys = levelRooms.map(r=>r.y);

    const minX = Math.min(...xs);
    const maxX = Math.max(...xs);
    const minY = Math.min(...ys);
    const maxY = Math.max(...ys);

    const mapWidth = (maxX - minX + 1) * scale;
    const mapHeight = (maxY - minY + 1) * scale;

    offsetX = canvas.width/2 - mapWidth/2;
    offsetY = canvas.height/2 - mapHeight/2;
}

function getRoomColor(text) {
    text = text.toLowerCase();
    if(text.includes("fire") || text.includes("volcano")) return "#8b2c2c";
    if(text.includes("water") || text.includes("sea") || text.includes("reef")) return "#2c4f8b";
    if(text.includes("air") || text.includes("cloud")) return "#8888cc";
    if(text.includes("earth") || text.includes("forest") || text.includes("cave")) return "#4f8b2c";
    if(text.includes("star")) return "#8b2c8b";
    return "#555";
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const levelRooms = getRoomsForLevel();
    if(levelRooms.length === 0) return;

    const xs = levelRooms.map(r=>r.x);
    const ys = levelRooms.map(r=>r.y);
    const minX = Math.min(...xs);
    const maxY = Math.max(...ys);

    levelRooms.forEach(room => {
        const drawX = (room.x - minX) * scale + offsetX;
        const drawY = (maxY - room.y) * scale + offsetY;

        ctx.fillStyle = getRoomColor(room.short);
        ctx.fillRect(drawX, drawY, scale-2, scale-2);

        ctx.fillStyle = "#fff";
        ctx.font = "10px Arial";
        ctx.fillText(room.id, drawX+4, drawY+12);
    });
}

/* Mouse + Touch Controls */
canvas.addEventListener("mousedown", e=>{
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
});

canvas.addEventListener("mousemove", e=>{
    if(!dragging) return;
    offsetX += e.clientX - lastX;
    offsetY += e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    draw();
});

canvas.addEventListener("mouseup", ()=> dragging=false);
canvas.addEventListener("mouseleave", ()=> dragging=false);

canvas.addEventListener("touchstart", e=>{
    dragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
});

canvas.addEventListener("touchmove", e=>{
    offsetX += e.touches[0].clientX - lastX;
    offsetY += e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    draw();
});

canvas.addEventListener("touchend", ()=> dragging=false);

/* Click detection */
canvas.addEventListener("click", e=>{
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const levelRooms = getRoomsForLevel();
    const xs = levelRooms.map(r=>r.x);
    const ys = levelRooms.map(r=>r.y);
    const minX = Math.min(...xs);
    const maxY = Math.max(...ys);

    for(const room of levelRooms) {
        const x = (room.x - minX) * scale + offsetX;
        const y = (maxY - room.y) * scale + offsetY;

        if(mouseX >= x && mouseX <= x+scale &&
           mouseY >= y && mouseY <= y+scale) {
            showInfo(room);
            break;
        }
    }
});

function showInfo(room) {
    infoPanel.innerHTML = `
        <b>Room ${room.id}</b><br>
        ${room.short}<br>
        (${room.x}, ${room.y}, ${room.z})
    `;
}

function zoomIn() {
    scale += 5;
    draw();
}

function zoomOut() {
    scale = Math.max(10, scale-5);
    draw();
}
</script>

</body>
</html>
