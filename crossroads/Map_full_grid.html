<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crossroads 2D Grid Map</title>
    <style>
        body { margin: 0; background: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; cursor: grab; }
        canvas { display: block; }
        
        .ui-panel { position: absolute; background: rgba(30, 30, 30, 0.9); border: 1px solid #444; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100; }
        
        /* Level Controls */
        #level-controls { top: 20px; left: 20px; padding: 10px; display: flex; align-items: center; gap: 15px; }
        .btn { background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 8px 15px; font-size: 18px; cursor: pointer; user-select: none; }
        .btn:active { background: #555; }
        #level-display { font-weight: bold; font-size: 16px; min-width: 80px; text-align: center; }

        /* Room Info Panel */
        #info-panel { bottom: 20px; left: 20px; right: 20px; padding: 15px; max-height: 40vh; overflow-y: auto; display: none; pointer-events: auto; }
        #info-panel.active { display: block; }
        h3 { margin-top: 0; color: #4dabf7; font-size: 18px; }
        p { font-size: 14px; line-height: 1.5; color: #ccc; }
        .tag { display: inline-block; background: #444; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 5px; }

        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; }
    </style>
</head>
<body>

<div id="loading" class="loading">Loading Map...</div>

<div id="level-controls" class="ui-panel">
    <button class="btn" id="lvl-down">âˆ’</button>
    <div id="level-display">LEVEL: 0</div>
    <button class="btn" id="lvl-up">+</button>
</div>

<div id="info-panel" class="ui-panel">
    <h3 id="room-name">Room Name</h3>
    <div id="room-meta"></div>
    <p id="room-desc"></p>
    <div id="room-item" style="font-style: italic; color: #ffd43b; font-size: 13px;"></div>
</div>

<div id="canvas-container">
    <canvas id="mapCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const levelDisplay = document.getElementById('level-display');
    const loading = document.getElementById('loading');
    
    let rooms = {};
    let currentZ = 0;
    let scale = 40; // Pixels per grid unit
    let offset = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let selectedRoom = null;

    // Viewport management
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
    }
    window.addEventListener('resize', resize);
    resize();

    // Load Data
    fetch('Rooms_Mapped.json')
        .then(res => res.json())
        .then(data => {
            rooms = data;
            loading.style.display = 'none';
            // Center on Room 5000 (0,0)
            draw();
        });

    function draw() {
        if (!rooms) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const roomSize = scale * 0.8;
        const roomsOnLevel = Object.values(rooms).filter(r => r.z === currentZ);

        // 1. Draw connections (lines) first
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        roomsOnLevel.forEach(r => {
            const exits = ['n', 'e', 's', 'w'];
            exits.forEach(dir => {
                const targetId = r[dir];
                const target = rooms[targetId];
                if (target && target.z === currentZ) {
                    ctx.beginPath();
                    ctx.moveTo(r.x * scale + offset.x, -r.y * scale + offset.y);
                    ctx.lineTo(target.x * scale + offset.x, -target.y * scale + offset.y);
                    ctx.stroke();
                }
            });
        });

        // 2. Draw Room Squares
        roomsOnLevel.forEach(r => {
            const vx = r.x * scale + offset.x;
            const vy = -r.y * scale + offset.y;

            // Fill
            if (selectedRoom && selectedRoom.keyword === r.keyword) {
                ctx.fillStyle = '#e74c3c';
            } else if (r.item && r.item.trim().length > 5) {
                ctx.fillStyle = '#0ca678'; // Room has an item
            } else {
                ctx.fillStyle = '#1971c2';
            }
            
            ctx.fillRect(vx - roomSize/2, vy - roomSize/2, roomSize, roomSize);
            
            // Border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = (selectedRoom && selectedRoom.keyword === r.keyword) ? 3 : 1;
            ctx.strokeRect(vx - roomSize/2, vy - roomSize/2, roomSize, roomSize);

            // Label
            if (scale > 30) {
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(r.keyword.replace(/\d+$/, ''), vx, vy + 4);
            }
        });
    }

    // Interaction Logic
    let isDragging = false;
    let lastMouse = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', e => { isDragging = true; lastMouse = { x: e.clientX, y: e.clientY }; });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        offset.x += e.clientX - lastMouse.x;
        offset.y += e.clientY - lastMouse.y;
        lastMouse = { x: e.clientX, y: e.clientY };
        draw();
    });

    // Touch support for mobile
    canvas.addEventListener('touchstart', e => {
        isDragging = true;
        lastMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
        if (!isDragging) return;
        offset.x += e.touches[0].clientX - lastMouse.x;
        offset.y += e.touches[0].clientY - lastMouse.y;
        lastMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        draw();
    }, { passive: false });

    // Click to select
    canvas.addEventListener('click', e => {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        const clicked = Object.values(rooms).find(r => {
            if (r.z !== currentZ) return false;
            const vx = r.x * scale + offset.x;
            const vy = -r.y * scale + offset.y;
            return Math.abs(mx - vx) < scale/2 && Math.abs(my - vy) < scale/2;
        });

        if (clicked) {
            selectedRoom = clicked;
            showInfo(clicked);
        } else {
            selectedRoom = null;
            document.getElementById('info-panel').classList.remove('active');
        }
        draw();
    });

    function showInfo(room) {
        document.getElementById('room-name').innerText = room.short.replace(/^\.+/, '');
        document.getElementById('room-desc').innerText = room.long;
        document.getElementById('room-item').innerText = room.item ? "You see " + room.item : "";
        
        let meta = `<span class="tag">ID: ${Object.keys(rooms).find(key => rooms[key] === room)}</span>`;
        meta += `<span class="tag">KW: ${room.keyword}</span>`;
        document.getElementById('room-meta').innerHTML = meta;
        
        document.getElementById('info-panel').classList.add('active');
    }

    // Level Navigation
    document.getElementById('lvl-up').onclick = () => { currentZ++; levelDisplay.innerText = `LEVEL: ${currentZ}`; draw(); };
    document.getElementById('lvl-down').onclick = () => { currentZ--; levelDisplay.innerText = `LEVEL: ${currentZ}`; draw(); };

    // Zoom
    canvas.addEventListener('wheel', e => {
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale *= delta;
        scale = Math.min(Math.max(10, scale), 200);
        draw();
    }, { passive: false });
</script>
</body>
</html>
