    <title>Grid Map</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #0f0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 10px; border-bottom: 1px solid #0f0; text-align: center; }
        #map-container { flex: 1; overflow: scroll; position: relative; padding: 100px; }
        #grid { display: grid; gap: 5px; position: absolute; }
        .room { width: 60px; height: 60px; border: 1px solid #0f0; display: flex; align-items: center; justify-content: center; font-size: 10px; text-align: center; cursor: pointer; }
        .room:hover { background: #030; }
        #details { height: 30%; background: #111; border-top: 1px solid #0f0; padding: 15px; overflow-y: auto; }
    </style>
</head>
<body>
    <header>

    <div id="map-container">

    </div>

let floor = 0;

function renderGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    const currentRooms = Object.entries(roomData).filter(([id, r]) => r.z === floor);
    
    if (currentRooms.length === 0) return;

    const xs = currentRooms.map(r => r[1].x);
    const ys = currentRooms.map(r => r[1].y);
    const minX = Math.min(...xs), maxX = Math.max(...xs);
    const minY = Math.min(...ys), maxY = Math.max(...ys);

    grid.style.gridTemplateColumns = `repeat(${maxX - minX + 1}, 60px)`;
    
    for (let y = maxY; y >= minY; y--) {
        for (let x = minX; x <= maxX; x++) {
            const room = currentRooms.find(r => r[1].x === x && r[1].y === y);
            const cell = document.createElement('div');
            cell.className = room ? 'room' : 'empty';
            if (room) {
                cell.innerText = room[0];
                cell.onclick = () => showRoom(room[0], room[1].short);
            }
            grid.appendChild(cell);
        }
    }
}

function showRoom(id, desc) {
    document.getElementById('details').innerHTML = `<strong>Room ${id}</strong><br>${desc}`;
}

function changeFloor(dir) {
    floor += dir;
    document.getElementById('floor-indicator').innerText = floor;
    renderGrid();
}

renderGrid();
</script>
