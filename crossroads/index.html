<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BBS Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --accent-primary: #58a6ff;
            --accent-secondary: #79c0ff;
            --accent-success: #3fb950;
            --accent-warning: #d29922;
            --accent-danger: #f85149;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-default: #30363d;
            --border-muted: #21262d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h1 {
            font-family: 'VT323', monospace;
            font-size: 1.8em;
            color: var(--accent-primary);
            font-weight: normal;
        }

        .connection-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 6px;
            background: var(--bg-tertiary);
            font-size: 0.75em;
            font-weight: 500;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-danger);
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-dot.connected {
            background: var(--accent-success);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Login Panel */
        .login-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-panel.hidden {
            display: none;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .login-card h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.85em;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .connect-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: none;
            flex-direction: column;
            min-height: 0;
        }

        .main-content.active {
            display: flex;
        }

        /* Terminal - Top Half */
        .terminal-container {
            height: 50vh;
            display: flex;
            flex-direction: column;
            padding: 12px 12px 0 12px;
        }

        .terminal {
            flex: 1;
            background: #000000;
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            line-height: 1.3;
            color: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #000000;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 5px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Bottom Controls Area */
        .controls-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 12px;
        }

        /* Input Row */
        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9em;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--accent-primary);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: var(--accent-secondary);
        }

        /* Button Rows */
        .buttons-row {
            display: flex;
            gap: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .navigation-panel {
            margin-left: auto;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            grid-template-areas:
                "d n u"
                "w ex e"
                ". s .";
        }

        .control-btn {
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 56px;
            min-height: 56px;
        }

        .control-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-d { grid-area: d; }
        .btn-n { grid-area: n; }
        .btn-u { grid-area: u; }
        .btn-w { grid-area: w; }
        .btn-ex { grid-area: ex; }
        .btn-e { grid-area: e; }
        .btn-s { grid-area: s; }

        /* Dynamic Buttons */
        .dynamic-section {
            display: none;
        }

        .dynamic-section.active {
            display: block;
        }

        .dynamic-btn {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.15), rgba(255, 215, 0, 0.15));
            border-color: var(--accent-warning);
        }

        .dynamic-btn:hover {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.25), rgba(255, 215, 0, 0.25));
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .terminal-container {
                height: 40vh;
            }

            .buttons-row {
                flex-direction: column;
            }

            .navigation-panel {
                margin-left: 0;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px 12px;
            }

            .header-title h1 {
                font-size: 1.4em;
            }

            .login-card {
                padding: 24px;
            }

            .key-btn {
                min-width: 32px;
                height: 36px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <h1>BBS TERMINAL</h1>
            </div>
            <div class="connection-badge">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionText">DISCONNECTED</span>
            </div>
        </div>

        <!-- Login Panel -->
        <div class="login-panel" id="loginPanel">
            <div class="login-card">
                <h2>Connect to BBS</h2>
                <p>Enter the WebSocket URL to connect to the telnet server</p>
                <div class="form-group">
                    <label for="wsUrl">WebSocket URL</label>
                    <input type="text" id="wsUrl" placeholder="wss://server.com/host/port" value="wss://unabruptly-multiplated-kory.ngrok-free.dev:443/192.168.40.69/23">
                </div>
                <button class="connect-btn" onclick="connect()">Connect</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Terminal - Top Half -->
            <div class="terminal-container">
                <div class="terminal" id="terminal"></div>
            </div>

            <!-- Bottom Controls Area -->
            <div class="controls-area">
                <!-- Input Row -->
                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="text" id="commandInput" placeholder="Type command..." onkeypress="handleEnter(event)">
                        <button class="send-btn" onclick="sendCurrentInput()">Send</button>
                    </div>
                </div>

                <!-- Action & Navigation Buttons Row -->
                <div class="buttons-row">
                    <!-- Action Buttons (Left) -->
                    <div class="action-buttons">
                        <button class="control-btn" onclick="sendCommand('hit')" title="Hit">‚öîÔ∏è</button>
                        <button class="control-btn" onclick="sendCommand('cast')" title="Cast">üìñ</button>
                        <button class="control-btn" onclick="sendCommand('drink')" title="Drink">üíß</button>
                        <button class="control-btn" onclick="sendCommand('i')" title="Inventory">üéí</button>
                        <button class="control-btn" onclick="sendCommand('look')" title="Look">üëÅÔ∏è</button>
                    </div>

                    <!-- Navigation Buttons (Right) -->
                    <div class="navigation-panel">
                        <div class="nav-grid">
                            <button class="control-btn btn-d" onclick="sendCommand('d')" title="Down">‚§µÔ∏è</button>
                            <button class="control-btn btn-n" onclick="sendCommand('n')" title="North">‚¨ÜÔ∏è</button>
                            <button class="control-btn btn-u" onclick="sendCommand('u')" title="Up">‚§¥Ô∏è</button>
                            <button class="control-btn btn-w" onclick="sendCommand('w')" title="West">‚¨ÖÔ∏è</button>
                            <button class="control-btn btn-ex" onclick="sendCommand('ex')" title="Examine">üö™</button>
                            <button class="control-btn btn-e" onclick="sendCommand('e')" title="East">‚û°Ô∏è</button>
                            <button class="control-btn btn-s" onclick="sendCommand('s')" title="South">‚¨áÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let ws = null;
        let isConnected = false;
        let currentTerminalText = '';
        let recentTerminalText = '';

        // Telnet IAC (Interpret As Command) constants
        const IAC = 255;  // 0xFF
        const DONT = 254; // 0xFE
        const DO = 253;   // 0xFD
        const WONT = 252; // 0xFC
        const WILL = 251; // 0xFB
        const SB = 250;   // 0xFA - Subnegotiation Begin
        const SE = 240;   // 0xF0 - Subnegotiation End

        // ANSI color map
        const ANSI_COLORS = {
            '0': 'color: #ffffff',      // Reset to white
            '30': 'color: #484f58',     // Black
            '31': 'color: #ff7b72',     // Red
            '32': 'color: #3fb950',     // Green
            '33': 'color: #d29922',     // Yellow
            '34': 'color: #58a6ff',     // Blue
            '35': 'color: #bc8cff',     // Magenta
            '36': 'color: #76e3ea',     // Cyan
            '37': 'color: #ffffff',     // White
            '90': 'color: #6e7681',     // Bright Black (Gray)
            '91': 'color: #ffa198',     // Bright Red
            '92': 'color: #56d364',     // Bright Green
            '93': 'color: #e3b341',     // Bright Yellow
            '94': 'color: #79c0ff',     // Bright Blue
            '95': 'color: #d2a8ff',     // Bright Magenta
            '96': 'color: #b3f0ff',     // Bright Cyan
            '97': 'color: #f0f6fc',     // Bright White
        };

        // Dynamic button rules
        const dynamicButtonRules = [
            {
                trigger: /enemy|monster|goblin|dragon|combat|fight/i,
                buttons: [
                    { icon: '‚öîÔ∏è', command: 'attack', title: 'Attack' },
                    { icon: 'üõ°Ô∏è', command: 'defend', title: 'Defend' },
                    { icon: 'üèÉ', command: 'flee', title: 'Flee' }
                ]
            },
            {
                trigger: /merchant|shop|store|buy|sell/i,
                buttons: [
                    { icon: 'üí∞', command: 'buy', title: 'Buy' },
                    { icon: 'üí∏', command: 'sell', title: 'Sell' },
                    { icon: 'üìã', command: 'list', title: 'List' }
                ]
            },
            {
                trigger: /treasure|chest|loot/i,
                buttons: [
                    { icon: 'üì¶', command: 'get all', title: 'Get All' },
                    { icon: 'üîç', command: 'examine', title: 'Examine' }
                ]
            }
        ];

        // Load saved credentials
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('bbs_ws_url');
            if (savedUrl) {
                document.getElementById('wsUrl').value = savedUrl;
            }
        });

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value.trim();

            if (!wsUrl) {
                alert('Please enter a WebSocket URL');
                return;
            }

            // Save URL
            localStorage.setItem('bbs_ws_url', wsUrl);

            // Hide login, show terminal
            document.getElementById('loginPanel').classList.add('hidden');
            document.getElementById('mainContent').classList.add('active');

            // Clear terminal
            document.getElementById('terminal').innerHTML = '';
            currentTerminalText = '';
            recentTerminalText = '';

            appendToTerminal('Connecting to ' + wsUrl + '...\n');

            try {
                ws = new WebSocket(wsUrl);
                ws.binaryType = 'arraybuffer';  // Important for binary telnet data!

                ws.onopen = function() {
                    updateConnectionStatus(true);
                    appendToTerminal('‚úì Connected!\n\n');
                };

                ws.onmessage = function(event) {
                    let data;
                    
                    // Handle binary data
                    if (event.data instanceof ArrayBuffer) {
                        const bytes = new Uint8Array(event.data);
                        const filtered = filterTelnetIAC(bytes);
                        data = new TextDecoder('utf-8').decode(filtered);
                    } else {
                        data = event.data;
                    }

                    if (data.length > 0) {
                        appendToTerminal(data);
                        
                        // Store text for dynamic buttons
                        const plainText = stripANSI(data);
                        currentTerminalText += plainText;
                        recentTerminalText += plainText;
                        
                        // Keep buffers manageable
                        if (currentTerminalText.length > 10000) {
                            currentTerminalText = currentTerminalText.slice(-10000);
                        }
                        if (recentTerminalText.length > 1000) {
                            recentTerminalText = recentTerminalText.slice(-1000);
                        }
                        
                        updateDynamicButtons();
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    appendToTerminal('\n‚úó Connection error\n');
                    updateConnectionStatus(false);
                };

                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event.code, event.reason);
                    updateConnectionStatus(false);
                    appendToTerminal('\n[Connection closed]\n');
                };
            } catch (e) {
                appendToTerminal('\n‚úó Error: ' + e.message + '\n');
                updateConnectionStatus(false);
            }
        }

        function filterTelnetIAC(bytes) {
            const filtered = [];
            let i = 0;

            while (i < bytes.length) {
                if (bytes[i] === IAC) {
                    // Check for IAC IAC (escaped 255)
                    if (i + 1 < bytes.length && bytes[i + 1] === IAC) {
                        filtered.push(IAC);
                        i += 2;
                        continue;
                    }

                    // Handle IAC commands
                    if (i + 2 < bytes.length) {
                        const cmd = bytes[i + 1];
                        
                        // Check for subnegotiation
                        if (cmd === SB) {
                            // Skip until SE
                            i += 2;
                            while (i < bytes.length && !(bytes[i] === IAC && i + 1 < bytes.length && bytes[i + 1] === SE)) {
                                i++;
                            }
                            i += 2; // Skip IAC SE
                            continue;
                        }
                        
                        // Skip DO, DONT, WILL, WONT commands (3 bytes)
                        if (cmd === DO || cmd === DONT || cmd === WILL || cmd === WONT) {
                            i += 3;
                            continue;
                        }
                    }
                    
                    i++;
                } else {
                    filtered.push(bytes[i]);
                    i++;
                }
            }

            return new Uint8Array(filtered);
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'CONNECTED';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'DISCONNECTED';
            }
        }

        function appendToTerminal(text) {
            const terminal = document.getElementById('terminal');
            const processed = processANSI(text);
            terminal.innerHTML += processed;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function stripANSI(text) {
            return text.replace(/\x1b\[[0-9;]*m/g, '').replace(/\x1b\[.*?[@-~]/g, '');
        }

        function processANSI(text) {
            // Escape HTML
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Process ANSI escape codes
            const regex = /\x1b\[([0-9;]*)m/g;
            let result = '';
            let lastIndex = 0;
            let currentStyle = '';

            text.replace(regex, (match, codes, offset) => {
                // Add text before this code
                if (offset > lastIndex) {
                    const textBefore = text.substring(lastIndex, offset);
                    if (currentStyle) {
                        result += `<span style="${currentStyle}">${textBefore}</span>`;
                    } else {
                        result += textBefore;
                    }
                }

                // Update style
                const codeList = codes.split(';').filter(c => c);
                for (const code of codeList) {
                    if (ANSI_COLORS[code]) {
                        currentStyle = ANSI_COLORS[code];
                    } else if (code === '0' || code === '') {
                        currentStyle = '';
                    }
                }

                lastIndex = offset + match.length;
                return '';
            });

            // Add remaining text
            if (lastIndex < text.length) {
                const textAfter = text.substring(lastIndex);
                if (currentStyle) {
                    result += `<span style="${currentStyle}">${textAfter}</span>`;
                } else {
                    result += textAfter;
                }
            }

            return result;
        }

        function updateDynamicButtons() {
            const section = document.getElementById('dynamicSection');
            const container = document.getElementById('dynamicButtons');
            
            let matchedRule = null;
            for (const rule of dynamicButtonRules) {
                if (rule.trigger.test(recentTerminalText)) {
                    matchedRule = rule;
                    break;
                }
            }
            
            if (matchedRule) {
                container.innerHTML = '';
                matchedRule.buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = 'control-btn dynamic-btn';
                    button.innerHTML = btn.icon;
                    button.title = btn.title;
                    button.onclick = () => sendCommand(btn.command);
                    container.appendChild(button);
                });
                section.classList.add('active');
                
                setTimeout(() => { recentTerminalText = ''; }, 5000);
            } else {
                section.classList.remove('active');
            }
        }

        function sendCommand(command) {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected');
                return;
            }

            try {
                // Send as binary (Uint8Array) instead of text
                const encoder = new TextEncoder();
                const data = encoder.encode(command + '\r\n');
                ws.send(data.buffer);
            } catch (e) {
                console.error('Send error:', e);
            }
        }

        function sendCurrentInput() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (command) {
                sendCommand(command);
                input.value = '';
            }
            input.focus();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendCurrentInput();
            }
        }
    </script>
</body>
