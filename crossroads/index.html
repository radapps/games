<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BBS Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent-cyan: #00fff9;
            --accent-magenta: #ff00ff;
            --accent-green: #00ff41;
            --text-primary: #00ff41;
            --text-secondary: #00fff9;
            --border-glow: rgba(0, 255, 249, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 249, 0.03),
                    rgba(0, 255, 249, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--border-glow), inset 0 0 5px var(--border-glow); }
            50% { box-shadow: 0 0 20px var(--border-glow), inset 0 0 10px var(--border-glow); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 10px 10px;
            animation: fadeInUp 0.6s ease-out;
        }

        .header h1 {
            font-family: 'VT323', monospace;
            font-size: 2.5em;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan), 0 0 20px var(--accent-cyan);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .login-panel {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .login-panel.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 255, 249, 0.05);
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(0, 255, 249, 0.1);
            box-shadow: 0 0 10px var(--border-glow);
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border: none;
            border-radius: 4px;
            color: var(--bg-primary);
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 249, 0.5);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .terminal-container {
            flex: 1;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .terminal-container.active {
            display: flex;
        }

        .terminal {
            flex: 1;
            background: #000;
            border: 2px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            line-height: 1.4;
            color: #fff;
            animation: glow 3s ease-in-out infinite;
            position: relative;
            min-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: rgba(0, 255, 249, 0.1);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        .controls-panel {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-magenta);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            color: var(--accent-magenta);
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            gap: 8px;
        }

        .button-grid.navigation {
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                ". n ."
                "w . e"
                ". s ."
                "u . d";
        }

        .button-grid.actions {
            grid-template-columns: repeat(2, 1fr);
        }

        .button-grid.dynamic {
            grid-template-columns: repeat(2, 1fr);
        }

        .control-btn {
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 249, 0.2), rgba(255, 0, 255, 0.2));
            border: 1px solid var(--accent-cyan);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 249, 0.4), rgba(255, 0, 255, 0.4));
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--border-glow);
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .control-btn.keyboard-toggle {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 249, 0.2));
        }

        .control-btn.dynamic-btn {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.2), rgba(255, 215, 0, 0.2));
            border-color: #ffa500;
        }

        .btn-n { grid-area: n; }
        .btn-s { grid-area: s; }
        .btn-e { grid-area: e; }
        .btn-w { grid-area: w; }
        .btn-u { grid-area: u; }
        .btn-d { grid-area: d; }

        .keyboard-container {
            display: none;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-green);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .keyboard-container.active {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .keyboard-row {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
            justify-content: center;
        }

        .key-btn {
            min-width: 35px;
            height: 40px;
            padding: 5px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 4px;
            color: var(--accent-green);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-btn:hover {
            background: rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        .key-btn:active {
            background: rgba(0, 255, 65, 0.5);
            transform: translateY(0);
        }

        .key-btn.wide {
            flex: 2;
        }

        .key-btn.wider {
            flex: 3;
        }

        .status-bar {
            text-align: center;
            padding: 10px;
            font-size: 0.85em;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            margin-right: 5px;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-status.connected {
            background: var(--accent-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .control-btn {
                font-size: 1.3em;
                padding: 12px;
            }

            .key-btn {
                min-width: 28px;
                height: 35px;
                font-size: 0.8em;
            }

            .terminal {
                min-height: 250px;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let ws = null;
        let isConnected = false;
        let currentTerminalText = '';
        let recentTerminalText = '';

        // ANSI escape code parser
        const ANSI_REGEX = /\x1b\[([0-9;]*)m/g;
        const ANSI_COLORS = {
            '30': 'color: #000000', '31': 'color: #ff0000', '32': 'color: #00ff00',
            '33': 'color: #ffff00', '34': 'color: #0000ff', '35': 'color: #ff00ff',
            '36': 'color: #00ffff', '37': 'color: #ffffff', '90': 'color: #808080',
            '91': 'color: #ff8080', '92': 'color: #80ff80', '93': 'color: #ffff80',
            '94': 'color: #8080ff', '95': 'color: #ff80ff', '96': 'color: #80ffff',
            '97': 'color: #ffffff', '0': ''
        };

        // Dynamic button configurations - ADD YOUR OWN HERE!
        const dynamicButtonRules = [
            {
                trigger: /enemy|monster|goblin|dragon/i,
                buttons: [
                    { icon: '‚öîÔ∏è', command: 'attack', title: 'Attack' },
                    { icon: 'üõ°Ô∏è', command: 'defend', title: 'Defend' },
                    { icon: 'üèÉ', command: 'flee', title: 'Flee' }
                ]
            },
            {
                trigger: /merchant|shop|store/i,
                buttons: [
                    { icon: 'üí∞', command: 'buy', title: 'Buy' },
                    { icon: 'üí∏', command: 'sell', title: 'Sell' },
                    { icon: 'üëÅÔ∏è', command: 'list', title: 'List Items' }
                ]
            },
            {
                trigger: /treasure|chest|loot/i,
                buttons: [
                    { icon: 'üì¶', command: 'get all', title: 'Get All' },
                    { icon: 'üîç', command: 'examine', title: 'Examine' }
                ]
            },
            {
                trigger: /rest|inn|sleep/i,
                buttons: [
                    { icon: 'üò¥', command: 'rest', title: 'Rest' },
                    { icon: 'üõèÔ∏è', command: 'sleep', title: 'Sleep' }
                ]
            }
        ];

        // Load saved credentials on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCredentials();
        });

        function loadCredentials() {
            const saved = {
                wsUrl: localStorage.getItem('bbs_ws_url')
            };

            if (saved.wsUrl) document.getElementById('wsUrl').value = saved.wsUrl;
        }

        function saveCredentials() {
            localStorage.setItem('bbs_ws_url', document.getElementById('wsUrl').value);
        }

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;

            if (!wsUrl) {
                alert('Please enter WebSocket URL');
                return;
            }

            // Save credentials
            saveCredentials();

            // Hide login panel, show terminal
            document.getElementById('loginPanel').classList.add('hidden');
            document.getElementById('terminalContainer').classList.add('active');

            // Clear terminal
            document.getElementById('terminal').innerHTML = '';
            currentTerminalText = '';
            recentTerminalText = '';

            appendToTerminal('Connecting to ' + wsUrl + '...\n\n');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    updateConnectionStatus(true);
                    appendToTerminal('‚úì Connected!\n\n');
                };

                ws.onmessage = function(event) {
                    const data = event.data;
                    appendToTerminal(data);
                    
                    // Store text for dynamic button detection
                    currentTerminalText += stripANSI(data);
                    recentTerminalText += stripANSI(data);
                    
                    // Keep only last 10000 characters
                    if (currentTerminalText.length > 10000) {
                        currentTerminalText = currentTerminalText.slice(-10000);
                    }
                    
                    // Keep only last 500 characters for recent text
                    if (recentTerminalText.length > 500) {
                        recentTerminalText = recentTerminalText.slice(-500);
                    }
                    
                    // Check for dynamic buttons
                    updateDynamicButtons();
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    appendToTerminal('\n\n‚úó [ERROR] Connection failed.\n');
                    updateConnectionStatus(false);
                };

                ws.onclose = function() {
                    updateConnectionStatus(false);
                    appendToTerminal('\n\n[DISCONNECTED] Connection closed.\n');
                };
            } catch (e) {
                appendToTerminal('\n\n‚úó [ERROR] Cannot connect: ' + e.message + '\n');
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'CONNECTED';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'DISCONNECTED';
            }
        }

        function appendToTerminal(text) {
            const terminal = document.getElementById('terminal');
            const processed = processANSI(text);
            terminal.innerHTML += processed;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function stripANSI(text) {
            return text.replace(/\x1b\[[0-9;]*m/g, '');
        }

        function processANSI(text) {
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            let result = '';
            let lastIndex = 0;
            let currentStyle = '';

            text.replace(ANSI_REGEX, (match, codes, offset) => {
                if (offset > lastIndex) {
                    const textBefore = text.substring(lastIndex, offset);
                    if (currentStyle) {
                        result += `<span style="${currentStyle}">${textBefore}</span>`;
                    } else {
                        result += textBefore;
                    }
                }

                const codeList = codes.split(';');
                for (const code of codeList) {
                    if (ANSI_COLORS[code] !== undefined) {
                        currentStyle = ANSI_COLORS[code];
                    }
                }

                lastIndex = offset + match.length;
                return '';
            });

            if (lastIndex < text.length) {
                const textAfter = text.substring(lastIndex);
                if (currentStyle) {
                    result += `<span style="${currentStyle}">${textAfter}</span>`;
                } else {
                    result += textAfter;
                }
            }

            return result;
        }

        function updateDynamicButtons() {
            const dynamicSection = document.getElementById('dynamicSection');
            const dynamicButtonsContainer = document.getElementById('dynamicButtons');
            
            // Check which rule matches
            let matchedRule = null;
            for (const rule of dynamicButtonRules) {
                if (rule.trigger.test(recentTerminalText)) {
                    matchedRule = rule;
                    break;
                }
            }
            
            if (matchedRule) {
                // Clear and populate dynamic buttons
                dynamicButtonsContainer.innerHTML = '';
                matchedRule.buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = 'control-btn dynamic-btn';
                    button.innerHTML = btn.icon;
                    button.title = btn.title;
                    button.onclick = () => sendCommand(btn.command);
                    dynamicButtonsContainer.appendChild(button);
                });
                dynamicSection.style.display = 'block';
                
                // Clear recent text after showing buttons (so they don't stay forever)
                setTimeout(() => {
                    recentTerminalText = '';
                }, 5000);
            } else {
                dynamicSection.style.display = 'none';
            }
        }

        function sendCommand(command) {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to BBS');
                return;
            }

            try {
                ws.send(command + '\r\n');
            } catch (e) {
                console.error('Error sending command:', e);
                alert('Error sending command: ' + e.message);
            }
        }

        function toggleKeyboard() {
            const keyboard = document.getElementById('keyboardContainer');
            keyboard.classList.toggle('active');
        }

        function typeKey(key) {
            const input = document.getElementById('customInput');
            
            if (key === 'Backspace') {
                input.value = input.value.slice(0, -1);
            } else {
                input.value += key;
            }
            
            input.focus();
        }

        function sendCurrentInput() {
            const input = document.getElementById('customInput');
            const command = input.value.trim();
            
            if (command) {
                sendCommand(command);
                input.value = '';
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendCurrentInput();
            }
        }

        // Public function to get terminal text (for custom scripting)
        function getTerminalText() {
            return currentTerminalText;
        }

        function getRecentText() {
            return recentTerminalText;
        }
    </script>
</body>
