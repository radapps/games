<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Test Page</title>
    <!-- 1. CSS MUST BE IN HEAD -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div id="myBoard" style="width: 400px; margin: auto;"></div>

    <!-- 2. SCRIPTS MUST LOAD IN THIS EXACT ORDER -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // Use window.onload to ensure Chess and Chessboard are defined
        window.onload = function() {
            const initialFen = 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1';
            
            // Initialize game logic
            const game = new Chess(initialFen);

            // Initialize visual board
            const board = Chessboard('myBoard', {
                draggable: true,
                position: initialFen,
                // Point to online piece images so they show up on GitHub Pages
                pieceTheme: 'https://chessboardjs.com{piece}.png'
            });
            
            console.log("Chessboard and Chess logic loaded successfully!");
        };
    </script>
</body>
</html>
